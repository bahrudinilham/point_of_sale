<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Offline - MukitCell</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, "Helvetica Neue", Arial, sans-serif;
                background-color: #0f172a;
                color: #ffffff;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                text-align: center;
                padding: 20px;
            }
            .icon {
                margin-bottom: 20px;
                width: 80px;
                height: 80px;
                color: #64748b;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 10px;
                font-weight: 600;
            }
            p {
                color: #94a3b8;
                margin-bottom: 30px;
                line-height: 1.5;
            }
            .btn {
                background-color: #5d5fef;
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                text-decoration: none;
                font-weight: 500;
                transition: opacity 0.2s;
            }
            .btn:hover {
                opacity: 0.9;
            }
        </style>
    </head>
    <body>
        <img
            src="/logo.png"
            alt="MukitCell Logo"
            class="icon"
            style="object-fit: contain"
        />

        <h1>Anda sedang Offline</h1>
        <p>
            Sepertinya koneksi internet Anda terputus.<br />Periksa koneksi Anda
            dan coba lagi.
        </p>

        <button onclick="window.location.reload()" class="btn">
            Coba Lagi
        </button>
    </body>
</html>
