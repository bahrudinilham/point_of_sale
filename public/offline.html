<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Offline - MukitCell</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, "Helvetica Neue", Arial, sans-serif;
                background-color: #0f172a;
                color: #ffffff;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                text-align: center;
                padding: 20px;
            }
            .icon {
                margin-bottom: 20px;
                width: 80px;
                height: 80px;
                color: #64748b;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 10px;
                font-weight: 600;
            }
            p {
                color: #94a3b8;
                margin-bottom: 30px;
                line-height: 1.5;
            }
            .btn {
                background-color: #5d5fef;
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                text-decoration: none;
                font-weight: 500;
                transition: opacity 0.2s;
            }
            .btn:hover {
                opacity: 0.9;
            }
        </style>
    </head>
    <body>
        <svg
            class="icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"
            ></path>
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 3h3a2 2 0 012 2v7.553a1 1 0 01-.447.894l-2.003 1.002a1 1 0 00-.447.894v2.118a1 1 0 001 1h2a1 1 0 001-1v-2.118a1 1 0 00-.447-.894l-2.003-1.002A1 1 0 0115 12.553V5a2 2 0 00-2-2h-3"
            ></path>
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
        </svg>

        <h1>Anda sedang Offline</h1>
        <p>
            Sepertinya koneksi internet Anda terputus.<br />Periksa koneksi Anda
            dan coba lagi.
        </p>

        <button onclick="window.location.reload()" class="btn">
            Coba Lagi
        </button>
    </body>
</html>
